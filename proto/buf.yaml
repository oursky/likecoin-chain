version: v1
deps:
  - buf.build/cosmos/cosmos-sdk
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - COMMENT_RPC
    - COMMENT_MESSAGE
    - COMMENT_ENUM
    - COMMENT_ENUM_VALUE
    - ENUM_VALUE_PREFIX
    - ENUM_ZERO_VALUE_SUFFIX
  ignore:
    - likechain/iscn
breaking:
  use:
    - FILE
  ignore:
    - iscn