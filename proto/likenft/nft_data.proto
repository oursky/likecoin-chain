syntax = "proto3";
package likecoin.likechain.likenft;

import "gogoproto/gogo.proto";
import "likenft/class_data.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/likecoin/likechain/x/likenft/types";

message NFTData {
  bytes metadata = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.customtype) = "JsonInput"
  ];
  ClassParent classParent = 2 [(gogoproto.nullable) = false];
  bool toBeRevealed = 3;
}
